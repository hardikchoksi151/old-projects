    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Hardik Choksi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="heading">
                <h2>To-do App</h2>
                <p>manage your stuff here</p>
            </div>

            <div class="form">
                <div class="mb-3">
                    <label for="newTask" class="form-label">Add Task</label>
                    <input autofocus type="text" class="form-control" id="new-task-input" autocomplete="off">
                    <div class="form-text">Add some tasks.</div>
                </div>

                <button id="new-task-btn" class="btn btn-primary" onclick="addTask()">Add</button>
            </div>

            <div id="board">
                <div class="t-header">
                    <div class="title">Title</div>
                    <div class="edit">Edit</div>
                    <div class="delete">Delete</div>
                    <div class="status">Status</div>
                </div>
                <div id="t-body">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
